<div class="container">
<mat-card class="contact-details">
  <mat-card-header>
    <mat-card-title>Details zum Contact: </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"> Anrede: {{ contact.anrede }} </mat-list-item>
      <mat-list-item role="listitem"> Name: {{ contact.name }}</mat-list-item>
      <mat-list-item role="listitem"> Adresse: {{ contact.address }}</mat-list-item>
      <mat-list-item role="listitem"> Ort: {{ contact.city }} </mat-list-item>
      <mat-list-item role="listitem"> Telefon: {{ contact.phone }} </mat-list-item>
      <mat-list-item role="listitem"> Email: {{ contact.email }} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
      <a mat-raised-button color="warn"  [routerLink]="['/contact-edit']"  [queryParams]=" { idContact: idContact }">EDIT</a>
      <a mat-raised-button color="warn"  [routerLink]="['/contact']" >BACK</a>
      <button mat-raised-button color="primary"  type="button" (click)="deleteContact(idContact)">DELETE</button>
  </mat-card-actions>
</mat-card>
</div>

<div class="container">
  <h1>Productname Liste von: {{contract.type}}
    <a [routerLink]="['/product-create']"  [queryParams]=" { idContact: contact.id }" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    <a [routerLink]="['/contract']" class="btn btn-danger">BACK</a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Productname:</th>
        <th>Beschreibung:</th>
        <th>Bild:</th>
        <th>Anzahl:</th>
        <th>Preis:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of contract.products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.imageUrl }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ prorcut.price }}</td>
        <td><a [routerLink]="['/product-detail']" 
          [queryParams]=" { idContract: contract.id, idContact: contact.id, idProduct: product.id } " >
          Show Detail</a></td>
      </tbody>
  </table>
</div>

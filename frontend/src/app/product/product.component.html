<div class="container">
  <h1>List of products to contract: {{contract.typ}}
    <div class="buttion-row">
      <a mat-raised-button color="accent" [routerLink] = "['/product-create']" [queryParams]=" { idContract: idContract, idContact: idContact }" >Neues Produkt hinzuf√ºgen</a>
      <a mat-raised-button color="warn" [routerLink]="['/contract']" >BACK</a>
    </div>
  </h1>

  <table mat-table [dataSource] = "contract.products" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef ="name">
          <th mat-header-cell *matHeaderCellDef> Product name </th>
          <td mat-cell *matCellDef ="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef ="description">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell *matCellDef ="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef ="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Url to Picture </th>
          <td mat-cell *matCellDef ="let element"> {{element.imageUrl}} </td>
      </ng-container>     
      <ng-container matColumnDef ="quanitity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef ="let element"> {{element.quanitity}} </td>
      </ng-container>
      <ng-container matColumnDef ="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef ="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef ="productDetails">
        <th mat-header-cell *matHeaderCellDef> Product Details</th>
        <td mat-cell *matCellDef ="let element"> <a [routerLink]="['/prodcut-detail']" [queryParams]="{ idContract: contract.id, idContact: contact.id, idProduct: element.id }" >Show Detail</a></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef ="displayedColumns"></tr>
    <tr mat-row *matRowDef ="let row; columns: displayedColumns;"></tr>    
  </table>
</div>

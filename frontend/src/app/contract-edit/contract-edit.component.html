<div class="container">
    <h1>Edit Contract</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="updateContract(contract.id, contract)" #contractForm="ngForm">
          <div class="form-group">
            <label for="name">Type:</label>
            <input type="text" class="form-control" [(ngModel)]="contract.type" name="type" required>
          </div>
          <div class="form-group">
            <label for="name">Boxennummer:</label>
            <input type="text" class="form-control" [(ngModel)]="contract.boxNr" name="boxNr" required>
          </div>
          <div class="form-group">
            <label for="name">Buildinginformation:</label>
            <input type="text" class="form-control" [(ngModel)]="contract.buildingInfo" name="buildingInfo" required>
          </div>
          <div class="form-group">
             <label for="name">Mietstartdatum:</label>
             <input type="text" class="form-control" [(ngModel)]="contract.contractStartDate" name="contractStartDate" required>
          </div>
          <div class="form-group">
              <label for="name">Mietenddatum:</label>
              <input type="text" class="form-control" [(ngModel)]="contract.contractEndDate" name="contractEndDate" required>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled]="!contractForm.form.valid">Update</button>
              <a [routerLink]="['/contract']" class="btn btn-danger">BACK</a>
          </div>     
        </form>
      </div>
    </div>
  </div>

<div class="container">
  <h1>Neuer Vertrag hinzuf√ºgen: {{contact.name}}</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="addContract(contact.id, contract)" #contractForm="ngForm">
        <div class="form-group">
          <mat-form-field>
            <mat-select placeholder="Boxentyp" [(ngModel)]="contract.type" name="type" required>
              <mat-option *ngFor="let boxtype of boxtypen" [value]="boxtype.value">
                {{boxtype.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div> 
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input  matInput type="text" placeholder="Box Number" class="form-control" [(ngModel)]="contract.boxNr" name="boxNr" required>
            </mat-form-field>  
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input  matInput type="text" placeholder="Building Information" class="form-control" [(ngModel)]="contract.buildingInfo" name="buildingInfo" required>
            </mat-form-field>  
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input  matInput [matDatepicker]="picker" placeholder="Contract start date" class="form-control" [(ngModel)]="contract.contractStartDate" name="contractStartDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input  matInput [matDatepicker]="picker1" placeholder="Contract end date" class="form-control" [(ngModel)]="contract.contractEndDate" name="contractEndDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>  
        </div>
        <div class="form-group">
          <button mat-raised-button color="primary" type="submit"  [disabled]="!contractForm.form.valid">Save</button>
           <a mat-raised-button color="warn" [routerLink]="['/contract']" [queryParams]=" {  idContact: idContact }">BACK</a>
        </div>
      </form>
    </div>
  </div>
